<mat-card>
    <mat-card-header>
        <mat-toolbar>
            <mat-card-title>
                <h4>Searchbar TEMPORARY page</h4>
            </mat-card-title>
        </mat-toolbar>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field style="margin-left: 30px; width: 100px; margin-right: 10px;">
          <mat-label>Search:</mat-label>
          <select matNativeControl style="width: 100px;">
            <option value="all">All</option>
            <option value="movie">Movie Titles</option>
            <option value="television">TV Episodes</option>
            <option value="celeb">Celebrities</option>
            <option value="date">Date</option>
          </select>
        </mat-form-field>

        <mat-form-field style="width: 400px;">
            <input type="text" placeholder="Search MovieCorner" style="width: 400px;">   
        </mat-form-field>

        <mat-form-field>
            <button mat-icon-button>
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>
</mat-card>
