<mat-card class="balz">
    <mat-card-header>
        <mat-toolbar class="zalz">
            <mat-card-title class="zalz"><h4>Movie Corner: Log-in Form</h4></mat-card-title>
        </mat-toolbar>
    </mat-card-header>

    <mat-card-content >
        <form class="form-width">

        <mat-form-field class="full-width">
            <input matInput placeholder="User Name" [formControl]="userNameInput"
            required minlength="3" maxlength="40">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Password" [formControl]="passwordInput"
            required minlength="3" maxlength="40">
     
        </mat-form-field>

        <li>
            <a routerLink="/registrationform">
            New User? Click Here to Register
            </a>
          </li>
        </form>

    </mat-card-content>
    <mat-card-actions>

        <button class="btn1" mat-button (click)="loginButtonClick()">Login</button>

    </mat-card-actions>



</mat-card>
